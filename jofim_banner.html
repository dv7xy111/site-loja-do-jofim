<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jofim 2FF26 - Lan√ßamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .logo-badge {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            color: #667eea;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .new-badge {
            display: inline-block;
            background: #ff3366;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        .main-text {
            text-align: center;
            color: white;
            z-index: 10;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .headline {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: glowPulse 2s infinite;
        }

        .subheadline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 28px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .icon-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: bounce 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .icon:nth-child(2) {
            animation-delay: 0.2s;
        }

        .icon:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                            0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                            0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .headline { font-size: 48px; }
            .subheadline { font-size: 24px; }
            .description { font-size: 18px; padding: 10px 25px; }
            .logo { font-size: 32px; }
            .icon { width: 60px; height: 60px; font-size: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        
        <div class="logo-badge">
            <div class="logo">
                JOFIM 2FF26
                <span class="new-badge">NOVO</span>
            </div>
        </div>

        <div class="main-text">
            <h1 class="headline">ACABOU DE LAN√áAR!</h1>
            <h2 class="subheadline">Sua Nova Loja de Tecnologia</h2>
            <div class="description">
                üíª PCs e Hardware no MENOR PRE√áO üí∞
            </div>
        </div>

        <div class="icon-container">
            <div class="icon">üñ•Ô∏è</div>
            <div class="icon">‚ö°</div>
            <div class="icon">üíé</div>
        </div>
    </div>

    <script>
        // Criar part√≠culas animadas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
